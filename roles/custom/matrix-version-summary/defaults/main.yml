---
# Default configuration for Matrix version history tracking
container_prefix: "matrix-"
history_max_entries: 100
history_retention_days: 365

# Enable/disable version summary display (can be overridden with matrix_playbook_show_version_summary)
show_version_summary: true

# Version fact files
matrix_versions_fact_file: "matrix_versions.fact"
matrix_version_history_fact_file: "matrix_version_history.fact"

# Table style options
table_style_unicode: true  # Set to false for ASCII-only tables
