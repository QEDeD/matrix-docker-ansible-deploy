- name: Provide default ansible_date_time for tests
  ansible.builtin.set_fact:
    ansible_date_time:
      year: "2025"
      month: "01"
      day: "01"
      hour: "00"
      minute: "00"
      second: "00"
      iso8601: "2025-01-01T00:00:00Z"
  when: ansible_date_time is not defined

- name: Provide default ansible_system for tests
  ansible.builtin.set_fact:
    ansible_system: "Linux"
  when: ansible_system is not defined

- name: Include docker-ansible-summary display summary tasks
  ansible.builtin.include_role:
    name: custom/docker-ansible-summary
    tasks_from: display_summary
  vars:
    docker_summary_write_facts: false
    docker_summary_enable_discovery: false
