- name: Docker Ansible Summary output snapshot
  hosts: localhost
  connection: local
  gather_facts: true
  vars:
    docker_ansible_summary_mock_mode: true
    docker_ansible_summary_mode: changes
    docker_ansible_summary_table_style_unicode: false
    docker_ansible_summary_table_show_notes: false
    docker_ansible_summary_quiet_tasks: true
  tasks:
    - name: Render DAS table in mock mode
      ansible.builtin.include_role:
        name: docker_ansible_summary
      vars:
        docker_ansible_summary_scope: "mock-*"
        docker_ansible_summary_display: true
        docker_ansible_summary_show_history: false
        docker_ansible_summary_enable_discovery: false
        docker_ansible_summary_write_facts: false
